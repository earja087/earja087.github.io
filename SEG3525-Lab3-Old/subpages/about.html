  <div id="aPropos">
    <h4>Indiquez vos préférences diététiques, sinon, choisisissez "Aucun".</h4>
    <select id="foodRestrictions" name="foodRestrictions" onchange="personalizedProducts(this.id, 'mesProduitsDisplay')">
      <option value=""></option>
      <option value="vegan">Je suis Végétarien(ne)</option>
      <option value="gluten">Je veux des produits Sans Gluten</option>
      <option value="both">Je suis Végétarien(ne) et je veux des produits Sans Gluten</option>
      <option value="none">Aucune Préférence</option>
    </select>
    <br><br>
    <label for="organicCheck">Voulez-vous voir nos produits organiques ?</label>
    <input type="checkbox" id="organicCheck" onchange="personalizedProducts('foodRestrictions', 'mesProduitsDisplay')">
  </div>
